<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componente de resumo do pedido</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="main-box">
            <div class="image">
                <img src="images/illustration-hero.svg" alt="" class="main-image">
            </div>
            <div class="textfield">
                <h1>Order Summary</h1>
                <h3 class="text-principal">You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!</h3>
            <div class="price">
                <img src="images/icon-music.svg" alt="" class="icon">
                <div class="text">
                    <h3>Annual Plan</h3>
                    <p class="price-music">$59.99/year</p>
                </div>
                <a class="change" href="#">Change</a>
            </div>
            <button>Proceed to Payment</button>
                <a class="cancel">Cancel Order</a>
        </div>
    </div>
</main>
</body>
</html>
